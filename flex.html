<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>
	Html Programs
</title>
<style>
.container
{
	display:flex;
	display:-webkit-flex;
	border:1px solid blue;
}
.item
{
	margin:5px;
	height:50px;
	padding:6px;
	border-radius:4px;
	background-color:#3a87ad;
	color:white;
}
.blue-item
{
	flex:2;
	-webkit-flex:2;
	cursor:progress;
}
</style>
</head>
<body>
<div class="container">
	<div class="item blue-item">
		Item 1
		Its a program of 
		Background Clip
	</div>
	<div class="item red-item">
		Its a 
		item 2
	</div>
	<div class="item blue-item">
		Its a
		item 3
	</div>
</div>
</div>
</body>
</html>
