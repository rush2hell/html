<!DOCTYPE html>
<html>
<head>
<style>
.button {
  padding: 15px 25px;
  font-size: 24px;
  text-align: center;
  cursor: pointer;
  outline: none;
  color: blue;
  background-color: lightgreen;
  border: none;
  border-radius: 15px;
  box-shadow: 0 9px #B6CCA1;
}

.button:hover {background-color: lightblue}

.button:active {
  background-color: pink;
  box-shadow: 0 5px yellow;
  transform: translateY(4px);
}
</style>
</head>
<body>

<h2>Animated Buttons - "Pressed Effect"</h2>

<button class="button">Click Me</button>

</body>
</html>
